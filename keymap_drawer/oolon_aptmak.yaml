layout:
  zmk_keyboard: oolon
  layout_name: oolon_aptmak
layers:
  APTMAK:
    - ["V", "W", "F", "P", "L", "U", "Y", "'"]
    - ["Esc Lock", "R LGui", "S LAlt", "T LCtrl", "H LShft", "B", "J", "N LShft", "A LCtrl", "I LAlt", "O LGui", "-"]
    - ["Tab", "OSM LShft", "C", "G", "D", "K", "X", "M", ",", ".", "OSM LShft", "@ :"]
    - ["Num", "E Nav", "Enter", "OSM Dubs", "Space Sym", "Bksp Fun"]
  NUMBER:
    - ["1", "2", "3", "4", "7", "8", "9", "Sel all"]
    - ["BT CLR", "BT 1", "BT 2", "BT 3", "BT 4", "BT 5", null, "4", "5", "6", "0", null]
    - ["LShft", null, null, null, null, null, "Calc Close", "1", "2", "3", ".", null]
    - [{type: held}, null, null, "Enter", null, "RAlt"]
  SYMBOL:
    - ["!", "@", "#", "$", "&", "*", "(", ")"]
    - ["LCtrl", null, null, null, null, null, "-", "=", "[", "]", "\\", "`"]
    - ["LShft", null, null, null, null, null, "_", "+", "{", "}", "|", "~"]
    - ["LGui", null, "Space", "Enter", {type: held}, "RAlt"]

combos:
  - { tk: [G, D], k: Q, l: [APTMAK] }
  - { tk: [C, G], k: LGui, l: [APTMAK] }
  - { tk: [M, ","], k: Z, l: [APTMAK] }
  - { tk: [",", "."], k: "Caps WORD", l: [APTMAK] }
  
